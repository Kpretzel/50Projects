<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="slide active" style="background-image: url('https://wallpaperaccess.com/full/2261158.jpg') ;"></div>
      <div class="slide" style="background-image: url('https://images2.alphacoders.com/532/532411.jpg') ;"></div>
      <div class="slide" style="background-image: url('https://wallpapercave.com/wp/wp1869821.jpg') ;"></div>
      <div class="slide" style="background-image: url('https://w.forfun.com/fetch/d7/d7101c8ec6996651ae763e1525d34408.jpeg') ;"></div>
      <div class="slide" style="background-image: url('https://wallpapercave.com/wp/AIVAsqC.jpg') ;"></div>
    
      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>

    </div>
    <script src="script.js"></script>
  </body>
</html>
